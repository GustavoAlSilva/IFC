<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var par=0, impar=0;
        for (var i=0; i<=100; i++) {
            if (i % 2 == 0) {
                par += i;
            }
            else {
                impar += i;
            }
        }
        alert("Soma dos números pares: " + par + "\n" + "Soma dos números ímpares: " + impar);
    </script>
</body>
</html>
