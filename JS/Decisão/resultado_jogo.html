<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var time1, gols1, time2, gols2;
        time1 = prompt("Qual o nome do primeiro time? ");
        gols1 = prompt("Quantos gols o primeiro time fez? ");
        time2 = prompt("Qual o nome do segundo time? ");
        gols2 = prompt("Quantos gols o segundo time fez? ");
        if (gols1 > gols2) {
            alert("O " + time1 + " ganhou")
        }
        else if (gols2 > gols1) {
            alert("O " + time2 + " ganhou")
        }
        else {
            alert("O jogo empatou")
        }
    </script>
</body>
</html>
