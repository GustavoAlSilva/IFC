<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        var compra, venda;
        compra = prompt("Qual o valor da compra? ");
        if (compra < 20) {
            venda = compra * 1.45
        }
        else {
            venda = compra * 1.30
        }
        alert("Valor de venda: R$" + venda)
    </script>
</body>
</html>
